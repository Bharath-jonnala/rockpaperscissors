<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cssrockpaperautoplay.css">
</head>
<body>
    <p class="title">Rock , Paper And siccors</p>
    <button  class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button  class="move-button js-paper-button"><img src="paper-emoji.png" class="move-icon"></button>
    <button  class="move-button js-siccors-button"><img src="siccors-emoji.png"class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();">Reset Score
    </button>
    <button class="auto-play-button" onclick="autoplay()">Auto Play</button>
    <script src="javascript/rock-paper-scissorswithautoplay.js">    
    </script>
</body>
</html>
